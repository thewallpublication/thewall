<style>

body {
    font-family: Garamond, serif;
	 color:indigo;
	letter-spacing: 2px;
    font-size: 24px;
    background-color: darkblue;
    background-image: url("Screen Shot 2021-03-25 at 15.57.43.png");
    background-size: contain;
    background-position: center;
}



    
@keyframes visibility {
    from {opacity:100;}
    to {opacity:0;}
    }
    
.visibleworld {
    padding: 0px;
    opacity: 100;
    background: linen;
    }

.visibleworld:hover {
    opacity: 0;
    animation: visibility 2s ease;
    animation-fill-mode: forwards;
    }    

.text {
    padding: 20px;
    }



    .marquee {
            height: 45px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(141deg, #829A8D 0%, #88ABA5 51%, #4682B4 75%);
            color:linen;
            border: 2px solid indigo;
			
        }
        
	.marquee:hover {
    animation-play-state: paused;
}	
        .marquee p {
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
			font-size:24px;
            line-height:20px;
            text-align: center;
            -moz-transform: translateX(100%);
            -webkit-transform: translateX(100%);
            transform: translateX(100%);
            -moz-animation: scroll-right 2s linear infinite;
            -webkit-animation: scroll-right 2s linear infinite;
            animation: scroll-right 30s linear infinite;
        }
        
        @-moz-keyframes scroll-right {
            0% {
                -moz-transform: translateX(100%);
            }
            100% {
                -moz-transform: translateX(-100%);
            }
        }
        
        @-webkit-keyframes scroll-right {
            0% {
                -webkit-transform: translateX(100%);
            }
            100% {
                -webkit-transform: translateX(-100%);
            }
        }
        
        @keyframes scroll-right {
            0% {
                -moz-transform: translateX(100%);
                -webkit-transform: translateX(100%);
                transform: translateX(100%);
            }
            100% {
                -moz-transform: translateX(-100%);
                -webkit-transform: translateX(-100%);
                transform: translateX(-100%);
            }
        }

#footer{
  width: 100vw;
  height: 45px;
  position:fixed;
  background-color: rgb(7, 8, 8);
}   



</style>
